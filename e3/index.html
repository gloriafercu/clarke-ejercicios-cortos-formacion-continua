<!DOCTYPE html>
<html lang="es">
<head>

	<title>E3: Una historia de grids</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<ul class="cssgrid-grid">
			<li class="cssgrid-grid__item">
				<div class="content">1</div>
			</li>
			<li class="cssgrid-grid__item">
				<div class="content">2</div>
			</li>
			<li class="cssgrid-grid__item">
				<div class="content">3</div>
			</li>
			<li class="cssgrid-grid__item">
				<div class="content">4</div>
			</li>
			<li class="cssgrid-grid__item">
				<div class="content">5</div>
			</li>
			<li class="cssgrid-grid__item">
				<div class="content">6</div>
			</li>
		</ul>

		<ul class="flex-grid">
			<li class="flex-grid__item">

			</li>
			<li class="flex-grid__item">

			</li>

				<div class="content">3</div>
			</li>
			<li class="flex-grid__item">
				<div class="content">4</div>
			</li>
			<li class="flex-grid__item">
				<div class="content">5</div>
			</li>
			<li class="flex-grid__item">
				<div class="content">6</div>
			</li>
		</ul>

		<ul class="inline-grid">
			<li class="inline-grid__item">
				<div class="content">1</div>
			</li>
			<li class="inline-grid__item">
				<div class="content">2</div>
			</li>
			<li class="inline-grid__item">
				<div class="content">3</div>
			</li>
			<li class="inline-grid__item">
				<div class="content">4</div>
			</li>
			<li class="inline-grid__item">
				<div class="content">5</div>
			</li>
			<li class="inline-grid__item">
				<div class="content">6</div>
			</li>
		</ul>
	</div>
</body>
</html>
